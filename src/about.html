<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="black"/>
    <title>Acerca | ChatGenerico</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            overflow: hidden;
        }
        body{
            -webkit-perspective: 500px;
            perspective: 500px;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            font-size: 20px;
        }
        a{
            color: #868686;
        }
        a:visited{
        color: #AF77FF;
    }
    .img_ricardo{
        display: none;
        position: absolute;
        margin-bottom: -50px;
        z-index: -1;
        height: 45vh;
    }
    ._1{
        top:-20px;
        left: -20px;
        transform: rotate(135deg);
    }
    ._2{
        top:-40px;
        right: -50px;
        transform: rotate(-135deg);
    }
    ._3{
        left: -20px;
        bottom: -20px;
        transform: rotate(30deg);
    }
    ._4{
        right: 0;
        bottom: 0;
        transform: rotate(-20deg);
    }
    .contenido{
        width: 60%;
        margin: auto;
        margin-top: 30px;
        text-align: center;
    }
    .disco{
        color:black;
        /* -webkit-transform: rotateX(25deg) rotateY(20deg) rotateZ(-3deg);
        transform: rotateX(25deg) rotateY(20deg) rotateZ(-3deg);   */

        -webkit-animation: anim 3s;
        -webkit-animation-timing-function: linear;
        -webkit-animation-iteration-count:infinite;

        animation: anim 3s;
        animation-timing-function: linear;
        animation-iteration-count:infinite;
    }
    @-webkit-keyframes anim {
        0%{text-shadow:-6px 4px 0px red;}
        10% {text-shadow:4px -6px 0px green;}
        20% {text-shadow:-9px 4px 0px blue;}
        30% {text-shadow:4px -6px 0px yellow;}
        40% {text-shadow:-8px 4px 0px orange;}
        50% {text-shadow:4px 5px 0px purple;}
        60% {text-shadow:-6px 4px 0px brown;}
        70% {text-shadow:4px 7px 0px pink;}
        80% {text-shadow:-9px -4px 0px lime;}
        90% {text-shadow:4px -6px 0px cyan;}
        100% {text-shadow:-9px 4px 0px teal;}
    }
    @keyframes anim {
        0%{text-shadow:-6px 4px 0px red;}
        10% {text-shadow:4px -6px 0px green;}
        20% {text-shadow:-9px 4px 0px blue;}
        30% {text-shadow:4px -6px 0px yellow;}
        40% {text-shadow:-8px 4px 0px orange;}
        50% {text-shadow:4px 5px 0px purple;}
        60% {text-shadow:-6px 4px 0px brown;}
        70% {text-shadow:4px 7px 0px pink;}
        80% {text-shadow:-9px -4px 0px lime;}
        90% {text-shadow:4px -6px 0px cyan;}
        100% {text-shadow:-9px 4px 0px teal;}
    }
    @media (max-width: 500px){
        .img_ricardo{
            max-height: 220px;
        }
        ._1{
            top: 192px;
            transform: rotate(94deg);
        }
        ._4{
            bottom: 150px;
            right: -50px;
            transform: rotate(-72deg);
        }
        .contenido{
            width:80%;
        }
    }
    button{
        position: absolute;
        font-size: 25px;
        left: 50%;
        bottom: 15%;
        transform: translateX(-50%);
        background: red;
        border:none;
        color:white;
        padding: 10px 30px;
        border-radius: 15px;
    }
    p{
        text-align: center;
        display: none;
        margin-top: 50px;
    }

    #myAudio{
        display: block;
        margin: auto;
        margin-top: 50px;
        opacity: .5;
    }
    </style>
    </head>
    <body>
        <div class="contenido">
            <h1>Chat Gen√©rico <span style="font-size: 15px;">v0.1.2</span></h1>
            18/04/2020

        <button onclick="asd();">Click</button>
    <img class="img_ricardo _1"  src="https://chatgenerico.online/otros/r1.gif" alt="Ricardo">
    <img class="img_ricardo _2"  src="https://chatgenerico.online/otros/r2.gif" alt="Ricardo">
    <img class="img_ricardo _3"  src="https://chatgenerico.online/otros/r3.gif" alt="Ricardo">
    <img class="img_ricardo _4"  src="https://chatgenerico.online/otros/r4.gif" alt="Ricardo">

    <audio id="myAudio">
        <source src="https://chatgenerico.online/otros/lordly_instrumental.mp3" type="audio/ogg">
        <source src="https://chatgenerico.online/otros/lordly_instrumental.mp3" type="audio/mpeg">
        :C
    </audio>
    <script>
        var x = document.getElementById("myAudio");
        function playAudio() {
            x.play();
        }
        function asd(){
            document.querySelector('button').style.display = 'none';
            x.volume = .6;
            x.play();
            let imgs = document.querySelectorAll('.img_ricardo');
            setTimeout(() => {
                // document.querySelector('p').style.display = 'block';
                x.setAttribute('controls','');
                document.querySelector('.contenido').classList.add('disco')
                imgs.forEach(element => {
                    element.style.display = 'block';
                });
            }, 3850);
    
        }
        </script>
